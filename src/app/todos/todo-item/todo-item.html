					<li [class.completed]="todo.isCompleted"
              [class.editing]="editando">

							<input class="toggle"
                     type="checkbox"
                     [formControl]="chkCompletado">

              <label (dblclick)="editar()"> {{todo.content}}</label>

                    [formControl]="txtInput"
